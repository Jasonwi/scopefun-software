ScopeFunCmake:
    stage: build
    tags:
        - ScopeFun
    script:
        - mkdir build
        - cd build
        - cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE="Release" ..
        - mingw32-make package
ScopeFunMake:
    stage: build
    tags:
        - ScopeFun
    variables:
        PATH: "c:/msys/1.0/bin;c:/TDM-GCC-64/bin"
    before_script:
        set "PATH=c:/msys/1.0/bin;c:/TDM-GCC-64/bin;%PATH%"
    script:
        - mkdir build
        - cd build
        - mingw32-make package
