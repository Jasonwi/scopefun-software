stages:
  - build
  
ScopeFun-Win64:
    stage: build
    tags:
        - ScopeFun
    artifacts:
      name: "ScopeFun-Win64"
      paths: 
         - artifacts/*.exe
         - artifacts/*.sha512
    script:
        - powershell New-Item -ItemType Directory -name artifacts -Force
        - cd ..
        - powershell New-Item -ItemType Directory -name sfBuild -Force
        - cd sfBuild
        - cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE="Release" -D CPACK_SOURCE_ZIP="false" -S ../ScopeFun-Software -B .
        - set "PATH=%PATH%;c:\msys\1.0\bin"
        - mingw32-make package
        - copy *.exe    %cd%\..\ScopeFun-Software\artifacts
        - copy *.sha512 %cd%\..\ScopeFun-Software\artifacts
        - del /Q /S %cd%\..\ScopeFun-Software\artifacts\*.*
        - rmdir %cd%\..\ScopeFun-Software\artifacts
        - del %cd%\..\ScopeFun-Software\bin\*.exe
        - del %cd%\..\ScopeFun-Software\bin\*.pyd
        - mingw32-make package_source
        - powershell get-date -format {yyyyMMdd} > date.txt
        - powershell get-date -format {HHmmss}   > time.txt
        - set /p date=<date.txt
        - set /p time=<time.txt
        - mkdir Windows\%date%-%time%
        - copy *.exe    Windows\%date%-%time%
        - copy *.7z     Windows\%date%-%time%
        - copy *.sha512 Windows\%date%-%time%
        - winscp /ini=nul /command "open ftp://%FTP_USERNAME%:%FTP_PASSWORD%@ftp.scopefun.com/ "^
                                   "cd Versions"^
                                   "cd Windows"^
                                   "put Windows\%date%-%time%"^
                                   "close"^
                                   "exit"
